<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
      }

      label {
        font-weight: bold;
        margin: 0 10px 10px 0;
        text-align: right;
        width: 120px;
      }

      input[type="text"] {
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        height: 30px;
        padding: 0 10px;
        width: 200px;
      }

      button[type="submit"] {
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        height: 30px;
        padding: 0 20px;
        margin-left: 10px;
        text-transform: uppercase;
        transition: background-color 0.2s ease-in-out;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      table {
        border-collapse: collapse;
        margin: 20px auto;
        width: 80%;
      }

      td, th {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #4CAF50;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .chart {
        width: 500px;
        height: 300px;
      }
    </style>
  </head>

      <label for="price-range">Price Range:</label>

      <button type="submit">Filter</button>

          <th>News</th>
          <th>Price Chart</th>

      </thead>
      <tbody id="results-body"></tbody>
    </table>
